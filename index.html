<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/2.3.1/spruce/bootstrap.min.css">
  <link rel="stylesheet" href="student.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="ExampleApp">

  <div class="container" ng-controller="MainCtrl" >
<div ng-repeat="obj in data" class="bar-row" div ng-drag="true" ng-drag-data="obj" data-allow-transform="true">

  <div class="clearfix" style="margin-bottom: 15px;">
    <div class="pull-left">{{title[$index]}}</div>
    <div class="pull-right">
            <button  type="button" class="btn btn-default pull-right" aria-label="Left Align" ng-click="ShowHide($index)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button  type="button" class="btn btn-default pull-right" aria-label="Left Align" ng-click="save(title,$index)" ng-show="IsHidden[$index]">
              <span  aria-hidden="true">Save</span>
            </button>
            <span ng-show="IsHidden[$index]"><input type="text"  placeholder="Change Title" ng-model="title"   class="pull-right" autofocus/>
                </span>
    </div>
  </div>
  <div>
      <div ng-repeat="student in obj"  style="display:inline-block;">
        <div class="bar" style="height: {{student.score}}px;" >
          <div>
            {{student.score}}
          </div>
        </div>
        <div class="text">
          {{student.name}}
        </div>
      </div>
    </div>
    </div>

      <div ng-drop="true" ng-drop-success="onDropComplete1($data,$event)">
          <span class="title">Drop Here</span>
          <div ng-repeat="obj in droppedObjects1" class="bar-row" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)" >
            <div class="clearfix" style="margin-bottom: 15px;">
              <div  class="pull-left">{{title[$index]}}</div>
              <div class="pull-right">
                      <button  type="button" class="btn btn-default pull-right" aria-label="Left Align" ng-click="ShowHide($index)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </button>
                      <button  type="button" class="btn btn-default pull-right" aria-label="Left Align" ng-click="save(title,$index)" ng-show="IsHidden[$index]">
                        <span  aria-hidden="true">Save</span>
                      </button>
                      <span ng-show="IsHidden[$index]"><input type="text"  placeholder="Change Title" ng-model="title"   class="pull-right" autofocus/>
                          </span>
              </div>
            </div>
            <div>
                <div ng-repeat="student in obj"  style="display:inline-block;">
                  <div class="bar" style="height: {{student.score}}px;" >
                    <div>
                      {{student.score}}
                    </div>
                  </div>
                  <div class="text">
                    {{student.name}}
                  </div>
                </div>
              </div>

          </div>
      </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="ngDraggable.js"></script>
  <script src="app.js"></script>
</body>
</html>
